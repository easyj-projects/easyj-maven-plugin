name: "Test"

on:
  push:
    branches: [ develop, master, test* ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ 8, 11, 17 ]
        maven: [
          4.0.0-alpha-4 -DmavenAnnotationsVersion=3.7.0,
          4.0.0-alpha-3 -DmavenAnnotationsVersion=3.7.0,
          4.0.0-alpha-2 -DmavenAnnotationsVersion=3.7.0,
          3.9.0,
          3.8.7,
          3.8.6,
          3.8.5,
          3.8.4,
          3.8.3,
          3.8.2,
          3.8.1,
          3.6.3,
          3.6.0,
          3.5.4,
          3.3.9,
          3.2.5,
          3.1.1,
          3.0.5,
          #2.2.1,
          #2.1.0,
          #2.0.11
        ]
    steps:
      # step 1
      - name: "Checkout"
        uses: actions/checkout@v2.4.0

      # step 2
      - name: "Setup Java JDK"
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}

      # step 3
      - name: "Run Test With Maven"
        # https://docs.github.com/cn/free-pro-team@latest/actions/reference/context-and-expression-syntax-for-github-actions#github-context
        run: |
          if [ "${{ matrix.java }}" == "8" ]; then
            mvn clean test -Pcicd8 -Dmaven.version=${{ matrix.maven }} -e -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn;
          else
            mvn clean test -Pcicd  -Dmaven.version=${{ matrix.maven }} -e -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn;
          fi

      # step 4
      - name: "Codecov"
        if: matrix.java == '8' && matrix.maven == '3.8.6' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master')
        uses: codecov/codecov-action@v2.1.0
